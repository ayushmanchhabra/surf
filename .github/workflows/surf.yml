name: surf

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  debug:
    strategy:
      matrix:
        os:
          - ubuntu-22.04
        # - windows-latest
        # - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.6
        with:
          submodules: true
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5.1.0
        with:
          python-version: '3.10'
      - name: Install Pip dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Compile and test
        run: |
          sudo apt install libcurl4-openssl-dev
          make debug
          make test
